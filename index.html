<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <div id="calculator-body">
    <div id="display"></div>

    <button id="(" class="operator">(</button>
    <button id=")" class="operator">)</button>
    <button id="DEL" class="operator">DEL</button>
    <button id="AC" class="operator">AC</button>
    <button id="seven">7</button>
    
    <button id="eight">8</button>
    <button id="nine">9</button>
    <button id="divide" class="operator">รท</button>
    <button id="four">4</button>
    <button id="five">5</button>
    
    <button id="six">6</button>
    <button id="multiply" class="operator">X</button>
    <button id="one">1</button>
    <button id="two">2</button>
    <button id="three">3</button>
    
    <button id="subtract" class="operator">-</button>
    <button id="zero">0</button>
    <button id="decimal">.</button>
    <button id="equal" class="operator">=</button>
    <button id="add" class="operator">+</button>
    

  </div>
</body>
</html>
